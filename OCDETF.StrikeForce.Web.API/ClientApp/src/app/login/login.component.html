 <!-- Login Form -->


  <div class="row mt-4">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-white bg-secondary text-center">
          Login
        </div>
        <div class="card-body">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-4 col-form-label">User Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="staticEmail" value="" [(ngModel)]="loginUser.Email" [focusMe]="true">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword" [(ngModel)]="loginUser.Password" >
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 text-center">
              <button type="button" class="btn btn-primary" (click)="login()"><i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
            </div>
          </div>          
        </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>

<div class="row mt-3">
  <div class="col-md-2">

  </div>
  <div class="col-md-8">
    <div class="card mt-3">
      <h5 class="card-header text-white bg-secondary">Start a New Quarterly Report</h5>
      <div class="card-body">

        <div class="row mb-3">
          <label for="inputReportName" class="col-md-3 col-lg-2 col-form-label">Report Name:</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="inputReportName" [(ngModel)]="newQuarterlyReport.Name" [focusMe]="true">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputStrikeForceName" class="col-md-3 col-lg-2 col-form-label">Strike Force Location:</label>
          <div class="col-md-8">
            <select class="form-select" size="10"  [(ngModel)]="newQuarterlyReport.StrikeForceID">
              <option *ngFor="let force of allForceNames" [value]="force.ID">{{force.Name}}</option>
            </select>
          </div>
        </div>
        
        <div class="row mb-3">
          <label for="inputStrikeForceYear" class="col-md-3 col-lg-2 col-form-label">Strike Force Year:</label>
          <div class="col-md-8">
            <select class="form-select" size="4" aria-label="" [(ngModel)]="newQuarterlyReport.FiscalYear">
              <option *ngFor="let fy of FiscalYears" [value]="fy">{{fy}}</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputStrikeForceQuarter" class="col-md-3 col-lg-2 col-form-label">Strike Force Quarter:</label>
          <div class="col-md-8">
            <select class="form-select" size="4" [(ngModel)]="newQuarterlyReport.Quarter">
              <option value="1">First</option>
              <option value="2">Second</option>
              <option value="3">Third</option>
              <option value="4">Fourth</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-end">
            <button type="button" class="btn  btn-dark" (click)="myReports()"><i class="fas fa-arrow-left"></i> Back to My Reports</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn  btn-primary" (click)="saveNewReport()"><i class="fas fa-save"></i> Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2">

  </div>
</div>
